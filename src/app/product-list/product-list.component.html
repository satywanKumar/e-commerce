 <div class="container-fluid">
   <div class="row">
     <div class="col-sm-3">
       <div class="ctgry">
         <h5>{{userName}}</h5>
         <button (click)="logout()" class="btn">logout</button>
         <hr>
         <h4>Category</h4>
         <hr>
         <p>Vegetable</p>
         <p>Fruits</p>
         <p>Electronics</p>
         <p>Fashion</p>
       </div>
     </div>
     <div class="col-sm-9">
       <div class="row">
        <div *ngFor="let p of product" class="col-sm-4 product-card">
          <div (click)="detail(p._id)" class="card" style="width: 18rem;">
            <img class="product-img" [src]="p.imagePath" alt="product image">
            <div class="card-body">
              <h5 align="center" class="card-title">{{p.title}}</h5>
              <hr>
              <p class="card-text">Price :- {{p.price}}</p>
              <a style="width:100%; background-color: red; color:white" href="#" class="btn">Order now</a>
            </div>
          </div>
         </div>
       </div>
     </div>
   </div>
 </div>
